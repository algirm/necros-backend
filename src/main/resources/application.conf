ktor {
    environment = dev
    development = ${IS_DEV}
    deployment {
        port = 8080
        port = ${?PORT}
        
        watch = [ classes ]
    }
    application {
        modules = [ app.necros.ApplicationKt.module ]
    }
}

database {
    driver = "org.postgresql.Driver"
    url = "jdbc:postgresql://"${POSTGRES_HOST}":5432/"${POSTGRES_DB}
    user = ${POSTGRES_USER}
    password = ${POSTGRES_PASSWORD}
}